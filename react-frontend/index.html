<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario's FizzBuzz Example w/ React</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- react and jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- react-router - non-minified versions are useful for debugging -->
    <!-- <script src="https://unpkg.com/react-router@2.1.1/umd/ReactRouter.js"></script> -->
    <!-- <script src="https://unpkg.com/history@2.0.1/umd/History.min.js"></script> -->
    <script src="https://unpkg.com/react-router/umd/ReactRouter.min.js"></script>
    <script src="https://unpkg.com/history@2.1.0/umd/History.min.js"></script>
    <!-- For some reason, the CDN isn't returning the right https://unpkg.com/history/umd/History.min.js.  Using development version above until this is fixed. -->
    <!-- boostrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style type="text/css" media="screen">
    </style>
  </head>
  <body>
    <div id="demo-app"></div>
    <script> <!-- some app configuration -->
      window.cubaBackendOrigin = 'http://localhost:9292';
      window.defaultPathPrefix = ''; //if running at a path (i.e. github pages, specify your path here.)
    </script>
    <script type="text/babel" src="scripts/app.jsx"></script>
    <script type="text/babel" src="scripts/fizzbuzz.jsx"></script>
    <script type="text/babel" src="scripts/about_page.jsx"></script>
    <script type="text/babel">
      // This allows routing to work with path prefixes
      window.browserHistory = useRouterHistory(createHistory)({
        basename: defaultPathPrefix
      });

      window.Routes = React.createClass({
        getInitialState: function() {
          return {};
        },
        render: function(){
          return(
            <Router history={browserHistory}>
              <Route path="/" component={App}>
                <IndexRoute component={FizzBuzz} />
                <Route path="about" component={AboutPage} />
              </Route>
            </Router>
          );
        }
      });

      $(document).ready(function() {
        ReactDOM.render(<Routes/>, document.getElementById('demo-app'));
      });
    </script>
  </body>
</html>
